<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:include="front/common/header::title"></head>
</head>
<body>

<th:block th:replace="front/common/banner::banner"></th:block>

<th:block th:replace="front/common/nav::nav"></th:block>

<!-- 轮播图 -->
<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel"
     style="max-width: 900px; margin: 0 auto; height: 300px; margin-top: 10px;">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="../../static/front/img/lb02.jpg" class="d-block carousel-item-img" alt="...">
        </div>
        <div class="carousel-item">
            <img src="../../static/front/img/lb03.jpg" class="d-block carousel-item-img" alt="...">
        </div>
        <div class="carousel-item">
            <img src="../../static/front/img/03.jpg" class="d-block carousel-item-img" alt="...">
        </div>
        <div class="carousel-item">
            <img src="../../static/front/img/lb04.jpg" class="d-block carousel-item-img" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleSlidesOnly"
            data-bs-slide="prev" style="height: 500px;">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleSlidesOnly"
            data-bs-slide="next" style="height: 500px;">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<th:block th:replace="front/common/foot-script::script"></th:block>

</body>

</html>
